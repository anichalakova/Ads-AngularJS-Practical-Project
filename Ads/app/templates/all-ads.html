<div class="row">           
    <div class="col-md-9 ads-holder">
        <ul>
            <li class="item" ng-repeat="item in data.ads">
                <div class="container title">
                    <h3 class="pull-left">
                        {{item.title}}                           
                    </h3>
                        <span class="pull-right">
                               {{item.date | date: 'd-MMM-yyyy'}}
                        </span>
                </div>
                <div class="row">
                    <div class="col-md-5 photo">
                        <img class="ad-image" src="" ng-src="{{item.imageDataUrl}}">
                    </div>
                    <div class="col-md-7 text">
                        {{item.text}}
                        <div class="row">
                            <div class="col-md-4 user-data">
                                <p>Name:</p>
                                <p>Email:</p>
                                <p>Phone:</p>
                            </div>
                            <div class="col-md-8 user-data">
                                <p>{{item.ownerName}}</p>
                                <p>{{item.ownerEmail}}</p>
                                <p>{{item.ownerPhone}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-3">
        
        <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body italic" ng-click="setSelectedCat(null)" ng-class="{selected: selectedCatId === null}">
              All
            </div>
            <div class="panel-body" ng-click="setSelectedCat(category.id)" ng-class="{selected: category.id === selectedCatId}" ng-repeat="category in categories">
              {{category.name}}
            </div>
          </div>
        <div class="panel panel-success ">
            <div class="panel-heading">
              <h3 class="panel-title">Towns</h3>
            </div>
              <div class="panel-body italic" ng-click="setSelectedTown(null)" ng-class="{selected: selectedTownId === null}">
              All
            </div>
            <div class="panel-body" ng-click="setSelectedTown(town.id)" ng-class="{selected: town.id === selectedTownId}" ng-repeat="town in towns">
              {{town.name}}
            </div>
        </div>
          
    </div>
</div>
