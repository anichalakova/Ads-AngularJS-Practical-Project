<div class="publish-ad">
    <div class="navbar navbar-default navbar-fixed-top">
           <div class="container title-bar">        
               <a href="../" class="navbar-brand">Ani's Ads - {{pageTitle}}</a>
            </div>
    </div>    
     <div class="row">
        <div class="col-md-2">
            <div ng-include="'templates/left-public-sidebar.html'"  ng-if="!isLoggedIn"></div>
            <div ng-include="'templates/left-user-sidebar.html'"  ng-if="isLoggedIn"></div>
        </div>
         <div class="col-md-10">
            <div class="bs-docs-section">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="well bs-component">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Publish New AD</legend>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label for="title">Title:</label>                                           
                                            </div>
                                            <div class="col-md-10">
                                                <input type="text" id="title" ng-model="adData.title" required/>  
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label for="text">Text:</label>                                           
                                            </div>
                                            <div class="col-md-10">
                                                <input type="text" id="text" ng-model="adData.text" required /> 
                                            </div>
                                        </div>
                                    </div>                                
                                     <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label for="image">Image:</label>                                          
                                            </div>
                                            <div class="col-md-10">
                                                <input type="file" id="image"
                                                    onchange="angular.element(this).scope().fileSelected(this)" />
                                                <div class="image-box">
                                                    <p>Image Preview</p>
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label for="ctgry">Category:</label>                                           
                                            </div>
                                            <div class="col-md-10">
                                                <select id="ctgry" class="form-control" ng-options="category.id as category.name for category in categories" ng-model="user.categoryId" required>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label for="ctgry">Town:</label>                                           
                                            </div>
                                            <div class="col-md-10">
                                                <select class="form-control" id="town" ng-options="town.id as town.name for town in towns" ng-model="user.townId">
                                                </select>
                                            </div>
                                        </div>
                                    </div>        
                                    <div class="form-group">
                                        <div class="col-lg-10 col-lg-offset-2">
                                            <a href="#" class="btn btn-default">Cancel</a>
                                            <button type="submit" class="btn btn-primary" ng-click="publishAd(adData)">Publish</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
